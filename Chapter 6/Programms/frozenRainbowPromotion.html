<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let empName = prompt("Enter employee's name or Q to quit ");
        let empTot;
        let dayIndex;
        let dailyAmt;
        let maxTot = 0;
        let grandTot = 0;
        let maxName;

        while(empName != "Q"){
            empTot = 0;

            for(dayIndex = 1; dayIndex <= 5; dayIndex++){
                dailyAmt = parseInt(prompt(`Enter the amount of ${dayIndex} day`));
                empTot = empTot + dailyAmt;
            }
            document.write(`${empName} : total is ${empTot} <br>`);

            if(empTot > maxTot){
                maxTot = empTot;
                maxName = empName;
            }
            grandTot = grandTot + empTot;

            empName = prompt("Enter employee's name or Q to quit  ");
        }

        document.write(`Grand total of coupon purchases : ${grandTot} <br>`);
        document.write(`Employee with highest amount : ${maxName} and Highest amount is : ${maxTot} <br>`);

    </script>
</body>
</html>
