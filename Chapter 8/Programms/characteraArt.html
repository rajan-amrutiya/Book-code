<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function displayStars(){
            let number = parseInt(prompt("How many asterisks in this row? "));
            let index;

            for(index = 1; index <= number; index++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</head>
<body>
    <script>
        let number = parseInt(prompt("How many rows do you want ? "));

        for(index = 1; index <= number; index++){
            displayStars();
        }
    </script>
</body>
</html>
