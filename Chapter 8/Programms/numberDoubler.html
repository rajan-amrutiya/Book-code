<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function double(number){
            let result = number * 2;
            document.write(`Your number doubled is : ${result}`);
        }
    </script>
</head>
<body>
    <script>
        let number = parseInt(prompt("Enter the number to double :"));

        double(number);
    </script>
</body>
</html>
