<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factorial(num){
            sum = 1;
            for(; num >= 1; num--){
                sum =sum*num;
            }
            return sum;
            console.log(sum);
        }
        let num = parseInt(prompt("Enter the number to find the factorial.."));
        factorial(num);
        document.write(`Factorial of entered number : ${sum}`);
    </script>
</body>
</html>
