<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Tvs{
            constructor(manufacturer,screenSize,retailPrice){
                this.mFacturer = manufacturer;
                this.scSize = screenSize;
                this.rePrice = retailPrice;
                
            }

            setPrice(newPrice){
                this.rePrice = newPrice + this.rePrice;
                
            }

            display(){
                document.write(`Company : ${this.mFacturer} <br>
                Screen Size : ${this.scSize} <br>
                Retail Price : ${this.rePrice} <br>`);
            }
        }
        var info = new Tvs("Sony", 52, 50000);
        info.display();
        info.setPrice(999);
        info.display();
    </script>
</body>
</html>
