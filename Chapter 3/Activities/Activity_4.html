<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" id="Name" placeholder="Enter your name">

        <div>
            <input type="radio" name="flowers" value="Roses">Roses <br>
            <input type="radio" name="flowers" value="Carnations">Carnations<br>
            <input type="radio" name="flowers" value="Diasies">Diasies
        </div>
        <input type="button" value="Request info" onclick="requestInfo()"> <br>

        <textarea id="textArea" cols="30" rows="4"></textarea>
    </form>
    <script>
        function requestInfo(){
            let userName = document.getElementById("Name").value;
            let radioValue = document.querySelector("input[name='flowers']:checked").value;

            document.getElementById("textArea").value = `${userName} ,  thank you for your inquiry about ${radioValue}`  
            
        }
    </script>
</body>
</html>
