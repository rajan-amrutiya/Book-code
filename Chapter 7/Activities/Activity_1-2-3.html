<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let satScore = parseInt(prompt("Enter your SAT Score : "));
        let alumnus = prompt("If atleast one parent is alumnus then Enter YES otherwise NO ");
        let income = parseInt(prompt("Enter your family income : "));

        if((satScore >= 1400) || (satScore >= 1200 && alumnus == "YES") || (income >= 100000)){
            document.write("The Student is accepted");
        }else {
            document.write("The student is granted a scholarship.");
        }
    </script>
</body>
</html>
