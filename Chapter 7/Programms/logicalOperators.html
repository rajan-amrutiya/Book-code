<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Enter the first number"));
        let num2 = parseInt(prompt("Enter the second number"));

        //AND OPERATOR

        if(num1 > 100 && num2 > 100){
            document.write("Both numbers are greater than 100"+ "<br>");
        }else {
            document.write("At least one number is less than or equal to 100" + "<br>");
        }

        //OR OPERATOR

        if(num1 > 100 || num2 > 100){
            document.write("At least one number is less than or equal to 100" + "<br>");
        }else {
            document.write("Neither number is greater than 100" + "<br>");
        }

        //NOT OPERATOR

        if(!(num1 > 100 || num2 > 100)){
            document.write("Neither number is greater than 100" + "<br>");
        }else {
            document.write("At least one number is greater than 100" + "<br>");
        }
    </script>
</body>
</html>
