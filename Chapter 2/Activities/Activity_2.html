<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 2</title>
</head>
<body>
    <script>
        var quarter1 = parseInt(prompt("Enter the sales of quarter1 : "));
        var quarter2 = parseInt(prompt("Enter the sales of quarter2 : "));
        var quarter3 = parseInt(prompt("Enter the sales of quarter3 : "));
        var quarter4 = parseInt(prompt("Enter the sales of quarter4 : "));

        var totalYearlySale = quarter1 + quarter2 + quarter3 + quarter4;
        
        var averageSales = totalYearlySale / 4;
        document.write("The average quarterly sales of the year : " + averageSales);
    </script>
</body>
