<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textToNumber</title>
</head>
<body>
    <script>
        var es = "";
        document.write("Welcome ! <br>");
        document.write("This program is to convert text to numbers ." );

        var num1 = parseInt(prompt("Enter a first number ", es));
        var num2 = parseInt(prompt("Enter a second number ", es));
        var sum = num1 + num2;
        document.write("The sum of two numbers : " + sum);

    </script>
</body>
</html>
