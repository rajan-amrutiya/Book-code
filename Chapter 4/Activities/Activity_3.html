<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let amountSales1 = parseInt(prompt("Enter the amount of Sales 1 : "));
        let amountSales2 = parseInt(prompt("Enter the amount of Sales 2 : "));
        let amountSales3 = parseInt(prompt("Enter the amount of Sales 3 : "));

        let maximumAmount = Math.max(amountSales1, amountSales2, amountSales3);
        document.write(maximumAmount);
    </script>
</body>
</html>
