<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class MenuItem{
            constructor(string1, string2 , price){
                this.itemName = string1;
                this.category = string2;
                this.itemPrice = price;
            }

            displayInfo(){
                document.write(`itemName : ${this.itemName} <br> category : ${this.category} <br> Price of ${this.itemName} : ${this.itemPrice}`);
            }
        }
        let order = new MenuItem("Grill cheese Sandwitch", "Sandwitch", 160);
        order.displayInfo();
    </script>
</body>
</html>
