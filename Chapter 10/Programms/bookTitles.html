<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const SIZE = 5;
        let bookTitles = [];
        let index, bookName;
        for(index = 0; index < SIZE; index++){
            bookName = prompt("Enter the title of book" + "<br>");
            bookTitles.push(bookName);
        }

        document.write("Book title entered : ");
        for(index = 0; index < SIZE; index++){
            document.write(`${bookTitles[index]}` + "<br>");
        }
    </script>
</body>
</html>
