<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const SIZE = 5000000;
        let numberArray = [];
        let index, d1, d2, difference, low, high;
        let comparison = 0;
        let found = false;

        for (index = 0; index < SIZE; index++) {
            numberArray.push(index);
        }
        // console.log(numberArray);

        let searchNumber = parseInt(prompt("Enter a number between 1 and 5000000 : "));
        index = 0;

        // Sequential search
        d1 = new Date();

        while (index < SIZE && (!(found))) {
            comparison++;
            if (numberArray[index] == searchNumber) {
                d2 = new Date();
                found = true;
                document.write(`Match found at ${index} <br>`);
            }
            index++;
        }
        if (!(found)) {
            d2 = new Date();
            document.write("Match not found. " + "<br>");
        }

        difference = d2 - d1;
        document.write(`Sequential Search : difference in millisecond is ${difference} <br>`);

        // Binary search
        found = false;
        low = 0;
        high = SIZE;
        index = Math.floor(((low + high) / 2));

        d1 = new Date();

        while (low <= high && (!(found))) {
            comparison++;
            if (numberArray[index] == searchNumber) {
                d2 = new Date();
                found = true;
                document.write(`Match found at ${index} <br>`);

            } else {
                if (numberArray[index] > searchNumber) {
                    high = index - 1;
                } else {
                    low = index + 1;
                }
                index = Math.floor(((low + high) / 2));

            }
        }
        if (!(found)) {
            d2 = new Date();
            document.write("Match not found. " + "<br>");
        }

        difference = d2 - d1;
        document.write(`Binary search : difference in millisecond is ${difference} <br>`);
        document.write(`Number of Comparison is ${comparison}`);
    </script>
</body>

</html>
