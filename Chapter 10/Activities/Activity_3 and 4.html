    <script>
        
        // Sequential search
        let sqrArray = [];
        let index, square, d1, d2, comparison, difference;
        let found = false;

        for (index = 0; index < 500; index++) {
            square = index * index;
            sqrArray.push(square);
        }
        console.log(sqrArray);
        let number = parseInt(prompt("Enter a number "));
        index = 0;

       

        while (index < sqrArray.length && (!(found))) {
            comparison++;
            if (sqrArray[index] == number) {
                found = true;
                document.write("Number is perfect square .");
                console.log(sqrArray[index]);
            }
            index++;
        }
        if (!(found)) {
            d2 = new Date();
            document.write("Number is not perfect square .");
        }

    </script>
